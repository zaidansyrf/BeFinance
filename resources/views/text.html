<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            width: 50%;
            margin: auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        .form-group button {
            margin-top: 10px;
            padding: 10px 20px;
        }

        .form-group button:last-child {
            margin-left: 10px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Pemesanan</h2>
        <form>
            <div class="form-group">
                <label for="tanggal">Tanggal</label>
                <input type="date" id="tanggal" name="tanggal">
            </div>
            <div class="form-group">
                <label for="sumber">Sumber</label>
                <select id="sumber" name="sumber">
                    <option value="pilih">Pilih Sumber</option>
                    <!-- Tambahkan opsi sumber sesuai kebutuhan -->
                </select>
            </div>
            <div class="form-group">
                <label for="pembeli">Pembeli</label>
                <input type="text" id="pembeli" name="pembeli" placeholder="Masukkan nama pembeli">
            </div>
            <hr>
            <div id="items">
                <div class="form-group">
                    <label for="menu">Nama Menu</label>
                    <select id="menu" name="menu">
                        <option value="pilih">Pilih Menu</option>
                        <!-- Tambahkan opsi menu sesuai kebutuhan -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="harga">
                        <input type="text" id="harga" name="harga" placeholder="Tampilan Harga (Read Only)" readonly>
                </div>
                <div class="form-group">
                    <label for="jumlah">Jumlah</label>
                    <input type="number" id="jumlah" name="jumlah" placeholder="Masukkan jumlah">
                </div>
            </div>
            <hr>
            <button type="button" id="tambah">Tambah</button>
            <button type="button" id="hapus" style="display: none;">Hapus</button>

            <script>
                var items = document.getElementById("items");
                var tambah = document.getElementById("tambah");
                var hapus = document.getElementById("hapus");
                var counter = 0;

                tambah.addEventListener("click", function() {
                    counter++;
                    var clone = items.cloneNode(true);
                    clone.id += counter;
                    items.parentNode.insertBefore(clone, hapus);
                    hapus.style.display = "inline-block";
                });

                hapus.addEventListener("click", function() {
                    if (counter > 0) {
                        var lastItem = document.getElementById("items" + counter);
                        lastItem.parentNode.removeChild(lastItem);
                        counter--;
                        if (counter == 0) {
                            hapus.style.display = "none";
                        }
                    }
                });
            </script>
            <div class="form-group">
                <label for="total">Total</label>
                <input type="text" id="total" name="total" placeholder="Rp." readonly>
            </div>
            <div class="form-group">
                <label for="bayar">Bayar</label>
                <input type="number" id="bayar" name="bayar" placeholder="Bayar">
            </div>
            <div class="form-group">
                <label for="kembali">Kembali</label>
                <input type="text" id="kembali" name="kembali" placeholder="Kembali" readonly>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('tambah').addEventListener('click', function () {
            var itemsContainer = document.getElementById('items');
            var newItem = itemsContainer.firstElementChild.cloneNode(true);
            itemsContainer.appendChild(newItem);
        });

        document.getElementById('hapus').addEventListener('click', function () {
            var itemsContainer = document.getElementById('items');
            if (itemsContainer.children.length > 1) {
                itemsContainer.removeChild(itemsContainer.lastChild);
            }
        });

        // Logika untuk menghitung total bisa ditambahkan di sini
    </script>

</body>

</html>
